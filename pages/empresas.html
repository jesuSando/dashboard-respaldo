<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas</title>
    <link rel="stylesheet" href="assets/css/empresas.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Administraci√≥n de Empresas</h2>
        <button class="btn btn-dark mb-3" onclick="openModal()">Agregar Empresa</button>
        
        <table id="empresasTable" class="display table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal para agregar/editar empresa -->
    <div id="empresaModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Empresa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="empresaId">
                    <div class="mb-3">
                        <label>Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="tema">Tema</label>
                        <select id="tema" class="form-select"></select>
                      </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="saveEmpresa()">Guardar</button>
                    <button class="btn btn-dark" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/empresas.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
