<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link rel="stylesheet" href="assets/css/items.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Administración de Ítems</h2>
        <button class="btn btn-dark mb-3" onclick="openModal()">Agregar Ítem</button>
        
        <table id="itemsTable" class="display table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>URL</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal para agregar/editar ítem -->
    <div id="itemModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ítem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="itemId">
                    <div class="mb-3">
                        <label>Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="mb-3">
                        <label>Tipo</label>
                        <select class="form-control" id="tipo">
                            <option value="navbar">Navbar</option>
                            <option value="sidebar">Sidebar</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>URL</label>
                        <input type="text" class="form-control" id="url">
                    </div>
                    <div class="mb-3" id="empresaContainer" style="display:none;">
                        <label for="empresaSelect">Empresa</label>
                        <select id="empresaSelect" class="form-control"></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="saveItem()">Guardar</button>
                    <button class="btn btn-dark" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/items.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
