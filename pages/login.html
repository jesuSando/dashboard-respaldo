<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../config.js"></script>
</head>
<body>
    
    <div class="login-box">
        <img src="../assets/img/wit.png" alt="" height="70px">
        <h2>Iniciar Sesión</h2>
        <input type="text" class="form-control" placeholder="Correo" id="email">
        <input type="password" class="form-control" placeholder="Contraseña" id="password">
        <button class="btn-custom" onclick="login()">Ingresar</button>
        <p><a href="forgot_password.html">¿Olvidaste tu contraseña?</a></p>
    </div>
    
    <script src="../assets/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
