<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Usuarios</title>
    <link rel="stylesheet" href="assets/css/users.css">
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-4">Administración de Usuarios</h2>
        <button class="btn btn-dark mb-3" onclick="openModal()">Agregar Usuario</button>

        <table id="usersTable" class="display table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Correo</th>
                    <th>Rol</th>

                    <th>Empresa</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal para agregar/editar usuario -->
    <div id="userModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="userId">
                    <div class="mb-3">
                        <label>Usuario</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="mb-3">
                        <label>Correo</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label>Contraseña</label>
                        <input type="password" class="form-control" id="password">
                    </div>

                    <div class="mb-3">
                        <label>Empresa</label>
                        <select type="text" class="form-control " id="empresa"></select>

                    </div>
                    <div class="mb-3">
                        <label>Rol</label>
                        <select type="text" class="form-control " id="roles"></select>
                       
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-dark" onclick="saveUser()">Guardar</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/users.js""></script>


</body>

</html>
